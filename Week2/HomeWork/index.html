<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIVE SOPT 37th WEB 파트원 관리 페이지</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="data.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <!-- ========== 헤더 ========== -->
  <header class="header">
    <div class="header-content">
      <!-- <img src="" alt="헤더 프로필 이미지"> -->
      <p class="header-icon">🚀</p>
      <h1>SOPT 웹계인 관리 페이지</h1>
      <p>37기 WEB 파트 이훈진</p>
    </div>
  </header>

  <!-- ========== 검색 필터 세션 ========== -->
  <section class="search-filter-section">
    <h2>검색 필터</h2>
    <form class="filter-form">
      <!-- 이름 -->
      <div class="filter-row filter-row-single">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요">
      </div>

      <!-- 영문 이름 -->
      <div class="filter-row filter-row-single">
        <label for="en-name">영문 이름</label>
        <input type="text" id="en-name" placeholder="영문 이름을 입력하세요">
      </div>

      <!-- 깃허브, 성별, 역할 -->
      <div class="filter-row filter-row-triple">
        <div class="filter-item">
              <label for="github">깃허브</label>
              <input type="text" id="github" placeholder="깃허브 아이디를 입력하세요">
            </div>
            <div class="filter-item">
              <label for="gender">성별</label>
              <select name="gender" id="gender">
                <option value="all">전체</option>
                <option value="mail">남자</option>
                <option value="femail">여자</option>
              </select>
            </div>
            <div class="filter-item">
              <label for="role">역할</label>
              <select name="role" id="role">
                <option value="all">전체</option>
                <option value="YB">YB</option>
                <option value="OB">OB</option>
              </select>
            </div>
      </div>

      <!-- 금잔디조, 나이 -->
      <div class="filter-row filter-row-double">
        <div class="filter-item">
          <label for="">금잔디조</label>
          <input type="text" id="score" placeholder="금잔디조를 입력하세요(1~9)">
        </div>
        <div class="filter-item">
          <label for="">나이</label>
          <input type="text" id="age" placeholder="나이를 입력하세요">
        </div>
      </div>

      <!-- 버튼 세션 -->
      <div class="filter-actions">
        <button type="submit" class="btn">적용</button>
        <button type="submit" class="btn">초기화</button>
      </div>
    </form>
  </section>
  
    <!-- ========== 검색 결과 세션 ========== -->
    <section class="member-list-section">
      <div class="list-header">
        <h2>37기 웹 파트 목록</h2>
        <div class="list-actions">
          <button class="btn">선택 삭제</button>
          <button class="btn">추가</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table class="member-table">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all"></th>
              <th>이름</th>
              <th>영문 이름</th>
              <th>깃허브</th>
              <th>성별</th>
              <th>역할</th>
              <th>금잔디조</th>
              <th>나이</th>
            </tr>
          </thead>
          <tbody>
            <!-- <>
              <td><input type="checkbox"></td>
              <td>이훈진</td>
              <td>HunjinLee</td>
              <td><a href="#">huniversal</a></td>
              <td>남자</td>
              <td>YB</td>
              <td>4</td>
              <td>25</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </section>
</body>
</html>
